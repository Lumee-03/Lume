<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Esconde as imagens que não estão ativas */
    .hidden-slide {
      display: none;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-purple-500 text-white p-6">
    <div class="flex justify-between items-center max-w-6xl mx-auto">
      <img src="logo.png" alt="Lume Logo" class="h-20">
    </div>
  </header>

  <!-- Hero Section com Carrossel -->
  <section class="text-center py-12 px-4 max-w-4xl mx-auto">
    <h2 class="text-3xl font-semibold mb-4 text-purple-700">Produto em Destaque</h2>
    <div class="relative overflow-hidden rounded-lg shadow-lg max-w-2xl mx-auto">
      <!-- Slides -->
      <div id="carousel" class="relative w-full">
        <img src="81yxJNw9AlL._AC_SL1500_.jpg" alt="Imagem 1" class="carousel-slide w-full h-auto object-contain" />
        <img src="51p11d-buWL._AC_SL1500_.jpg" alt="Imagem 2" class="carousel-slide w-full h-auto object-contain hidden-slide" />
      </div>
      
      <!-- Botões de navegação -->
      <div class="absolute top-1/2 left-0 transform -translate-y-1/2">
        <button onclick="previousSlide()" class="bg-white bg-opacity-70 px-2 py-1 rounded-r shadow">⟨</button>
      </div>
      <div class="absolute top-1/2 right-0 transform -translate-y-1/2">
        <button onclick="nextSlide()" class="bg-white bg-opacity-70 px-2 py-1 rounded-l shadow">⟩</button>
      </div>
    </div>

    <!-- Botão de compra -->
    <a href="https://amzn.to/44astKK?tag=043135621-20" target="_blank" class="mt-6 inline-block bg-purple-600 text-white px-6 py-3 rounded-full hover:bg-purple-700 transition">
      Comprar na Amazon
    </a>
  </section>

  <!-- Footer -->
  <footer class="py-6 text-center text-gray-600 border-t">
    <p>&copy; 2025 Lume. Todos os direitos reservados.</p>
  </footer>

  <!-- Script para o carrossel -->
  <script>
    const slides = document.querySelectorAll('.carousel-slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('hidden-slide', i !== index);
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function previousSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    // Troca automática a cada 5 segundos
    setInterval(nextSlide, 5000);
  </script>
</body>
</html>
