<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lume | Beleza & Cuidado Pessoal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-white text-gray-800 scroll-smooth">

  <!-- Barra superior com busca -->
  <header class="sticky top-0 z-50 bg-white shadow-md p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-purple-500">Lume</h1>
    <input type="text" id="searchInput" placeholder="Buscar produtos..." class="border border-gray-300 rounded px-3 py-1 w-60 focus:outline-none focus:ring-2 focus:ring-purple-300" />
  </header>

  <!-- Hero Section -->
  <section class="text-center py-16 bg-purple-50 fade-in">
    <h2 class="text-3xl font-semibold mb-4">Beleza que ilumina</h2>
    <p class="text-gray-600 max-w-md mx-auto mb-6">Descubra os melhores produtos de cuidados pessoais, selecionados com carinho para você.</p>
    <a href="#destaques" class="bg-purple-500 text-white px-6 py-2 rounded-full hover:bg-purple-600 transition">Ver Destaques</a>
  </section>

  <!-- Destaques -->
  <section id="destaques" class="py-12 px-4 fade-in">
    <h3 class="text-2xl font-medium text-center mb-8">Destaques da Semana</h3>
    <div id="produtosContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
      <!-- Produtos serão carregados via JS -->
    </div>
    <div class="text-center mt-8">
      <a href="cuidados_com_o_cabelo.html" class="text-purple-600 underline hover:text-purple-800">Ver mais produtos</a>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="mt-16 py-6 text-center text-sm text-gray-500">
    © 2025 Lume • Site afiliado à Amazon Brasil
  </footer>

  <!-- Botão Voltar ao Topo -->
  <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
    class="fixed bottom-4 right-4 bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-full shadow-lg transition">
    ↑ Topo
  </button>

  <!-- Script de busca e carregamento de produtos -->
  <script>
    const produtos = [
      {
        nome: "Máscara Rapunzel Lola 450g",
        imagem: "produtos/rpmascara1.jpg",
        link: "https://www.amazon.com.br/dp/B08XRPMSK1?tag=043135621-20",
        descricao: "Fortalece os fios e estimula o crescimento saudável."
      },
      {
        nome: "Sérum Elseve Liso dos Sonhos",
        imagem: "produtos/serum1.jpg",
        link: "https://www.amazon.com.br/dp/B08XYZ1?tag=043135621-20",
        descricao: "Sela as pontas e proporciona brilho intenso aos cabelos."
      },
      // Adicione mais produtos conforme desejar
    ];

    const container = document.getElementById("produtosContainer");
    const input = document.getElementById("searchInput");

    function renderProdutos(lista) {
      container.innerHTML = "";
      lista.forEach(prod => {
        const card = document.createElement("div");
        card.className = "border rounded-xl overflow-hidden shadow hover:shadow-lg transform hover:scale-105 transition";
        card.innerHTML = `
          <img src="${prod.imagem}" alt="${prod.nome}" class="w-full h-56 object-cover"/>
          <div class="p-4">
            <h4 class="font-semibold mb-2">${prod.nome}</h4>
            <p class="text-sm text-gray-600 mb-3">${prod.descricao}</p>
            <a href="${prod.link}" target="_blank" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 inline-block text-sm">Ver na Amazon</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    input.addEventListener("input", () => {
      const termo = input.value.toLowerCase();
      const filtrados = produtos.filter(p => p.nome.toLowerCase().includes(termo));
      renderProdutos(filtrados);
    });

    renderProdutos(produtos);
  </script>
</body>
</html>
