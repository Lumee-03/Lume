<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .menu-slide {
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans relative">
  <!-- Barra de pesquisa fixa no topo -->
  <div class="fixed top-0 left-0 w-full bg-white shadow z-50 px-4 py-3">
    <input
      type="text"
      id="input-pesquisa"
      placeholder="Buscar produtos por nome, descrição ou categoria..."
      class="w-full max-w-3xl mx-auto block px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
    />
  </div>

  <div class="h-20"></div>

  <div class="text-center py-6">
    <img src="logo.png" alt="Logo Lume" class="mx-auto h-40">
  </div>

  <!-- Menu lateral -->
  <div id="menu" class="fixed top-0 left-0 h-full w-64 bg-pink-100 shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
    <div class="p-6">
      <h2 class="text-2xl font-bold text-purple-700 mb-4">Categorias</h2>
      <ul class="space-y-4">
        <li><a href="index.html" class="text-purple-600 hover:text-purple-800">Início</a></li>
        <li><a href="corpo_e_banho.html" class="text-purple-600 hover:text-purple-800">Corpo e Banho</a></li>
        <li><a href="cuidados_com_o_cabelo.html" class="text-purple-600 hover:text-purple-800">Cuidados com o Cabelo</a></li>
      </ul>
    </div>
  </div>

  <button id="menuBtn" aria-label="Abrir menu"
    class="fixed top-4 left-4 transition-all duration-300 z-50 bg-purple-600 text-white p-3 rounded-full shadow-lg hover:bg-purple-700 focus:outline-none">
    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd"
        d="M3 5h14a1 1 0 010 2H3a1 1 0 110-2zm0 4h14a1 1 0 010 2H3a1 1 0 110-2zm0 4h14a1 1 0 010 2H3a1 1 0 110-2z"
        clip-rule="evenodd" />
    </svg>
  </button>

  <script>
    const menu = document.getElementById("menu");
    const menuBtn = document.getElementById("menuBtn");
    let menuOpen = false;

    menuBtn.addEventListener("click", () => {
      menuOpen = !menuOpen;

      if (menuOpen) {
        menu.classList.remove("-translate-x-full");
        menu.classList.add("translate-x-0");
        menuBtn.classList.remove("left-4");
        menuBtn.classList.add("left-72");
      } else {
        menu.classList.remove("translate-x-0");
        menu.classList.add("-translate-x-full");
        menuBtn.classList.remove("left-72");
        menuBtn.classList.add("left-4");
      }
    });
  </script>

  <!-- Hero -->
  <section class="text-center py-12 bg-pink-100">
    <h2 class="text-4xl font-semibold mb-4 text-purple-700">Produtos para Jovens e Modernas</h2>
    <p class="text-lg text-gray-700 mb-6 max-w-xl mx-auto">Descubra tendências que combinam com seu estilo e realce sua beleza com nossos produtos exclusivos de afiliados.</p>
    <a href="#corpo" class="bg-purple-500 text-white px-6 py-3 rounded-full hover:bg-purple-600 transition">Explorar Produtos</a>
  </section>

  <!-- Resultados da busca -->
  <div id="resultados" class="px-4 py-8 max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

  <!-- Resto do conteúdo original (corpo, cabelo, etc.) -->
  <!-- ... [mantido conforme o original que você enviou] ... -->

  <footer class="py-6 text-center text-gray-600 border-t mt-12">
    <p>&copy; 2025 Lume. Todos os direitos reservados.</p>
  </footer>

  <!-- Script da busca -->
  <script>
    let todosProdutos = [];

    fetch('produtos.json')
      .then(res => res.json())
      .then(data => todosProdutos = data);

    document.getElementById('input-pesquisa').addEventListener('input', function () {
      const termo = this.value.toLowerCase();
      const container = document.getElementById('resultados');

      const filtrados = todosProdutos.filter(prod =>
        prod.nome.toLowerCase().includes(termo) ||
        prod.descricao.toLowerCase().includes(termo) ||
        prod.categoria.toLowerCase().includes(termo)
      );

      if (termo === '') {
        container.innerHTML = '';
        return;
      }

      if (filtrados.length === 0) {
        container.innerHTML = '<p class="col-span-full text-center text-gray-600">Nenhum produto encontrado.</p>';
        return;
      }

      container.innerHTML = filtrados.map(prod => `
        <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transform hover:scale-105 transition duration-300 bg-white">
          <img src="${prod.imagem}" alt="${prod.nome}" class="w-full h-64 object-contain bg-gray-100">
          <div class="p-4">
            <h4 class="text-lg font-medium mb-2 text-purple-700">${prod.nome}</h4>
            <p class="text-gray-600 mb-4">${prod.descricao}</p>
            <a href="${prod.link}" target="_blank" class="text-white bg-purple-500 px-4 py-2 rounded-full block text-center font-semibold hover:bg-purple-600 hover:scale-105 transition">Ver na Amazon</a>
          </div>
        </div>
      `).join('');
    });
  </script>
</body>
</html>
