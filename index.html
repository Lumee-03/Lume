<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden-slide {
      display: none;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-purple-500 text-white p-6">
    <div class="flex justify-between items-center max-w-6xl mx-auto">
      <img src="logo.png" alt="Lume Logo" class="h-20">
    </div>
  </header>

  <!-- Carrossel de Produto -->
  <section class="text-center py-12 px-4 max-w-4xl mx-auto">
    <h2 class="text-3xl font-semibold mb-4 text-purple-700">Produto em Destaque</h2>

    <div class="relative w-full max-w-md mx-auto aspect-square bg-gray-100 rounded-lg overflow-hidden shadow-lg flex items-center justify-center">
      <!-- Slides -->
      <div id="carousel" class="relative w-full h-full">
        <img src="81yxJNw9AlL._AC_SL1500_.jpg" alt="Imagem 1" class="carousel-slide absolute w-full h-full object-contain p-4" />
        <img src="51p11d-buWL._AC_SL1500_.jpg" alt="Imagem 2" class="carousel-slide absolute w-full h-full object-contain p-4 hidden-slide" />
      </div>

      <!-- Botões -->
      <button onclick="previousSlide()" class="absolute left-0 top-1/2 -translate-y-1/2 bg-white bg-opacity-70 px-2 py-1 rounded-r">⟨</button>
      <button onclick="nextSlide()" class="absolute right-0 top-1/2 -translate-y-1/2 bg-white bg-opacity-70 px-2 py-1 rounded-l">⟩</button>
    </div>

    <a href="https://amzn.to/44astKK?tag=043135621-20" target="_blank" class="mt-6 inline-block bg-purple-600 text-white px-6 py-3 rounded-full hover:bg-purple-700 transition">
      Comprar na Amazon
    </a>
  </section>

  <!-- Footer -->
  <footer class="py-6 text-center text-gray-600 border-t">
    <p>&copy; 2025 Lume. Todos os direitos reservados.</p>
  </footer>

  <!-- Script -->
  <script>
    const slides = document.querySelectorAll('.carousel-slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('hidden-slide', i !== index);
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function previousSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    setInterval(nextSlide, 6000);
  </script>

</body>
</html>
