<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .menu-slide {
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans relative">
  <div class="text-center py-6">
    <img src="logo.png" alt="Logo Lume" class="mx-auto h-40">
  </div>

  <!-- Barra de busca fixa -->
  <div class="sticky top-0 z-40 bg-white border-b shadow-sm px-4 py-2">
    <input type="text" id="searchInput" placeholder="Buscar produtos..." class="w-full max-w-xl mx-auto block border border-purple-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400">
    <div id="searchResults" class="mt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 max-w-6xl mx-auto"></div>
  </div>

  <!-- Resto do conteúdo -->
  <!-- ... (seu conteúdo permanece igual) ... -->

  <!-- Rodapé -->
  <footer class="py-6 text-center text-gray-600 border-t mt-12">
    <p>&copy; 2025 Lume. Todos os direitos reservados.</p>
  </footer>

  <!-- Script do menu -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    const menuLinks = menu.querySelectorAll("a");
    let isOpen = false;

    menuBtn.addEventListener("click", () => {
      isOpen = !isOpen;
      menu.classList.toggle("-translate-x-full", !isOpen);
    });

    menuLinks.forEach(link => {
      link.addEventListener("click", () => {
        isOpen = false;
        menu.classList.add("-translate-x-full");
      });
    });
  </script>

  <!-- Script da busca -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    let produtos = [];

    fetch('produtos.json')
      .then(response => response.json())
      .then(data => {
        produtos = data;
      });

    searchInput.addEventListener('input', () => {
      const termo = searchInput.value.trim().toLowerCase();
      searchResults.innerHTML = '';

      if (termo.length === 0) return;

      const filtrados = produtos.filter(produto =>
        produto.nome.toLowerCase().includes(termo) ||
        produto.descricao.toLowerCase().includes(termo)
      );

      filtrados.forEach(produto => {
        const card = document.createElement('div');
        card.className = 'border rounded-lg shadow hover:shadow-md p-4 bg-white';

        card.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}" class="w-full h-48 object-contain mb-2">
          <h4 class="text-lg font-semibold text-purple-700 mb-1">${produto.nome}</h4>
          <p class="text-gray-600 mb-2 text-sm">${produto.descricao}</p>
          <a href="${produto.link}" target="_blank" class="block text-center bg-purple-500 text-white px-4 py-2 rounded-full hover:bg-purple-600 transition">Ver na Amazon</a>
        `;

        searchResults.appendChild(card);
      });
    });
  </script>
</body>
</html>
