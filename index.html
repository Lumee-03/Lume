<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corpo e Banho | Lume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .menu-slide {
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div class="text-center py-6">
    <img src="logo.png" alt="Logo Lume" class="mx-auto h-40">
  </div>

  <div class="max-w-6xl mx-auto grid gap-10 px-4 sm:grid-cols-2 lg:grid-cols-3">

    <!-- Produto: Cetaphil Creme Hidratante -->
    <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transform hover:scale-105 transition duration-300">
      <div class="relative w-full h-64 bg-gray-100">
        <img id="cetaphilCarouselImage" src="cetaphil1.jpg" class="w-full h-full object-contain transition duration-300 ease-in-out">
        <button onclick="prevCetaphilImage()" class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white p-1 rounded-full shadow hover:bg-purple-100">&#10094;</button>
        <button onclick="nextCetaphilImage()" class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white p-1 rounded-full shadow hover:bg-purple-100">&#10095;</button>
      </div>
      <div class="p-4">
        <h4 class="text-lg font-medium mb-2 text-purple-700">Cetaphil Creme Hidratante 453g</h4>
        <p class="text-gray-600 mb-4">Ideal para peles secas e sensíveis. Rápida absorção e hidratação profunda sem fragrância.</p>
        <div class="flex justify-center gap-4 mt-4">
          <a href="https://amzn.to/4mYw45V" target="_blank" class="text-white bg-purple-500 px-4 py-2 rounded-full font-semibold shadow-md transform transition duration-300 hover:bg-purple-600 hover:scale-105 hover:shadow-lg">
            Ver na Amazon
          </a>
          <button onclick="copiarLink(this)" data-link="https://amzn.to/4mYw45V" class="text-purple-500 border border-purple-500 p-2 rounded-full hover:bg-purple-100 transition duration-300" title="Copiar link">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8l4 4v6a2 2 0 01-2 2h-2m-4 0v4a2 2 0 002 2h4a2 2 0 002-2v-4h-6a2 2 0 01-2-2z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Aqui virão os outros produtos: Cetaphil Loção, Epidrat, CeraVe, Mustela -->
    <!-- Posso continuar adicionando todos para você, um por um. Deseja? -->

  </div>

  <script>
    const cetaphilImages = ['cetaphil1.jpg', 'cetaphil2.jpg', 'cetaphil3.jpg', 'cetaphil4.jpg', 'cetaphil5.jpg', 'cetaphil6.jpg', 'cetaphil7.jpg', 'cetaphil8.jpg'];
    let cetaphilIndex = 0;
    const cetaphilImageElement = document.getElementById("cetaphilCarouselImage");

    function showCetaphilImage(index) {
      cetaphilImageElement.src = cetaphilImages[index];
    }

    function nextCetaphilImage() {
      cetaphilIndex = (cetaphilIndex + 1) % cetaphilImages.length;
      showCetaphilImage(cetaphilIndex);
    }

    function prevCetaphilImage() {
      cetaphilIndex = (cetaphilIndex - 1 + cetaphilImages.length) % cetaphilImages.length;
      showCetaphilImage(cetaphilIndex);
    }

    function copiarLink(botao) {
      const link = botao.getAttribute("data-link");
      navigator.clipboard.writeText(link).then(() => {
        const original = botao.innerHTML;
        botao.innerHTML = '✔️';
        setTimeout(() => {
          botao.innerHTML = original;
        }, 1500);
      });
    }
  </script>
</body>
</html>
