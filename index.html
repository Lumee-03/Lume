<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lume - Beleza e Cuidados</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding-top: 80px;
      background: #fff;
      color: #333;
    }

    /* Barra de busca fixa */
    #barra-busca {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 20px;
      z-index: 1000;
    }

    #barra-busca input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    /* Resultados */
    #resultados-busca {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      max-height: 350px;
      overflow-y: auto;
      background: #fff;
      z-index: 999;
    }

    .resultado-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 20px;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .resultado-item:hover {
      background: #f8f8f8;
    }

    .resultado-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }

    .resultado-item a {
      display: inline-block;
      margin-top: 4px;
      color: #d946ef;
      text-decoration: none;
      font-weight: 600;
    }

    .resultado-texto {
      flex: 1;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Barra de busca -->
  <div id="barra-busca">
    <input type="text" id="campo-busca" placeholder="Buscar produtos de beleza, corpo, cabelo..." />
    <div id="resultados-busca"></div>
  </div>

  <!-- ConteÃºdo inicial -->
  <div class="container">
    <h1>Bem-vinda Ã  Lume ðŸ’«</h1>
    <p>Descubra os melhores produtos de beleza, corpo e cuidados pessoais indicados especialmente para vocÃª.</p>
    <p>Use a busca acima para encontrar rapidamente o que vocÃª procura!</p>
  </div>

  <!-- Script da busca -->
  <script>
    let produtos = [];

    fetch('https://lumee-03.github.io/Lume/produtos.json')
      .then(r => r.json())
      .then(data => produtos = data);

    document.getElementById('campo-busca').addEventListener('input', function () {
      const termo = this.value.toLowerCase();
      const res = document.getElementById('resultados-busca');
      res.innerHTML = '';

      if (termo.length < 2) return;

      const encontrados = produtos.filter(p =>
        p.nome.toLowerCase().includes(termo) ||
        p.descricao.toLowerCase().includes(termo)
      );

      encontrados.forEach(p => {
        const item = document.createElement('div');
        item.className = 'resultado-item';
        item.innerHTML = `
          <img src="${p.imagem}" alt="${p.nome}">
          <div class="resultado-texto">
            <strong>${p.nome}</strong><br>
            <small>${p.descricao}</small><br>
            <a href="${p.link}" target="_blank">Ver na Amazon</a>
          </div>
        `;
        res.appendChild(item);
      });
    });
  </script>
</body>
</html>
