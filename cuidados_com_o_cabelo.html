<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .menu-slide {
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans relative">
  <div class="text-center py-6">
    <img src="logo.png" alt="Logo Lume" class="mx-auto h-40">
  </div>


  <!-- Menu lateral -->
  <div id="menu" class="fixed top-0 left-0 h-full w-64 bg-pink-100 shadow-lg transform -translate-x-full menu-slide z-50">
    <div class="p-6">
      <h2 class="text-2xl font-bold text-purple-700 mb-4">Categorias</h2>
      <ul class="space-y-4">
        <li><a href="#corpo" class="text-purple-600 hover:text-purple-800">Corpo e Banho</a></li>
        <li><a href="#cabelo" class="text-purple-600 hover:text-purple-800">Cuidados com o Cabelo</a></li>
      </ul>
    </div>
  </div>

  <!-- Botão hambúrguer -->
  <button id="menuBtn" aria-label="Abrir menu" class="fixed top-4 left-4 z-50 bg-purple-600 text-white p-3 rounded-full shadow-lg hover:bg-purple-700 focus:outline-none">
    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M3 5h14a1 1 0 010 2H3a1 1 0 110-2zm0 4h14a1 1 0 010 2H3a1 1 0 110-2zm0 4h14a1 1 0 010 2H3a1 1 0 110-2z" clip-rule="evenodd" />
    </svg>
  </button>


  <!-- Hero -->
  <section class="text-center py-12 bg-pink-100">
    <h2 class="text-4xl font-semibold mb-4 text-purple-700">Produtos para Jovens e Modernas</h2>
    <p class="text-lg text-gray-700 mb-6 max-w-xl mx-auto">Descubra tendências que combinam com seu estilo e realce sua beleza com nossos produtos exclusivos de afiliados.</p>
    <a href="#corpo" class="bg-purple-500 text-white px-6 py-3 rounded-full hover:bg-purple-600 transition">Explorar Produtos</a>
  </section>
